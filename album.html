<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Свадебный альбом</title>
    <link rel="stylesheet" href="./styles/settings.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div id="preloader">
        <div class="spinner"></div>
        <p class="preloader_text">Пожалуйста, дождитесь полной загрузки страницы</p>
    </div>
    <main id="mainContent" style="display: none;">
        <header>
            <audio controls="" src="./music/RADWIMPS-Sparkle.mp3" loop=""></audio>
        </header>
        <!--hero-->
        <section class="hero">
            <div class="hero_wrapper">
                <div class="hero_title">
                    <div class="hero_title_row">
                        <h2 class="hero_title_row_text">06-06-2024</h2>
                    </div>
                    <div class="hero_title_row">
                        <h2 class="hero_title_row_text">Свадебный альбом</h2>
                    </div>
                    <div class="hero_title_row">
                        <h1 class="hero_title_row_text">Артем & Сабина</h1>
                    </div>
                </div>
            </div>
            
            <div class="album_media">
                <div class="album_media_wrapper">
                    <img src="./images/album/album-1.jpg" alt="┌( ಠ_ಠ )┘" class="album_media_image">
                    <div class="album_head">
                        <h4>Фото жениха и невесты</h4>
                    </div>
                </div>
                <div class="album_media_wrapper">
                    <img src="./images/album/album-2.jpg" alt="┌( ಠ_ಠ )┘" class="album_media_image">
                    <div class="album_head">
                        <h4>Торжественная регистрация</h4>
                    </div>
                </div>
                <div class="album_media_wrapper">
                    <img src="./images/album/album-3.jpg" alt="┌( ಠ_ಠ )┘" class="album_media_image">
                    <div class="album_head">
                        <h4>Банкет</h4>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/smoothscroll/1.4.10/SmoothScroll.min.js"></script>
    <script>
        SmoothScroll({
    // Время скролла 400 = 0.4 секунды
    animationTime    : 800,
    // Размер шага в пикселях 
    stepSize         : 75,

    // Дополнительные настройки:
    
    // Ускорение 
    accelerationDelta : 30,  
    // Максимальное ускорение
    accelerationMax   : 2,   

    // Поддержка клавиатуры
    keyboardSupport   : true,  
    // Шаг скролла стрелками на клавиатуре в пикселях
    arrowScroll       : 50,

    // Pulse (less tweakable)
    // ratio of "tail" to "acceleration"
    pulseAlgorithm   : true,
    pulseScale       : 4,
    pulseNormalize   : 1,

    // Поддержка тачпада
    touchpadSupport   : true,
})
    </script>
    <script src="./scripts/index.js"></script>
</body>
</html>
